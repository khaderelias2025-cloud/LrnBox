    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Robust process shim for browser-side libraries
      window.process = { 
        env: { 
          NODE_ENV: 'production'
        },
        version: 'v1.0.0',
        nextTick: (fn) => setTimeout(fn, 0)
      };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#0a66c2', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
              slate: { 50: '#f8fafc', 100: '#f1f5f9', 800: '#1e293b', 900: '#0f172a' }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #f3f2ef; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .animate-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards; }
      @keyframes slideUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    </style>
